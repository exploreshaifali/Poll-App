{% extends "base.html" %}
{% comment %}
  Main page of django_consultant's website.
{% endcomment %}

{% block head %}
  <title>Django Consultants</title>
{% endblock %}

{% block body %}

  <section>
      <h1> {{ article.title }}</h1>
      <p>{{article.body}}</p>
  </section>
  <p> {{ article.likes }} people liked this article.</p>
  <p><a href="/articles/like/{{ article.id }}">Like</a></p>
{% endblock %}
